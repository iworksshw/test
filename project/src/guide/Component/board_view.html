                <br>
                <br>올 2023년 한해도 각자 자리에서 모두 수고많으셨습니다.&nbsp;
                <br>다가오는 2024년을 맞이하면서 우리 경륜선수들에게 보다 좋은 발전의길이 있으면 하는 뜻에서 글을 올립니다.&nbsp;
                <br>
                <br>예스24는 "'선재 업고 튀어 대본집 세트'가 지난 24일부터 진행된 예약판매 시작 하루 만에 종합 베스트셀러 1위에 올랐다"며 "예약판매 당일부터 3일간 약 2만 부가 팔리며 2024년 상반기 종합 베스트셀러 10위권에 등극했다"고 밝혔다. 
                <br>'선재 업고 튀어 대본집 세트'는 총 2권의 시리즈로 구성됐으며 tvN 드라마 '선재 업고 튀어'의 명장면과 편집 장면, 미촬영 장면 등이 포함됐다.
                <br>이번 대본집에는 이시은 작가가 추가로 집필한 장면과 작가와 배우의 특별 인터뷰, 친필 사인, 메시지 인쇄본 등이 수록됐다.
                <br>
                <br>tvN 월화드라마 ‘선재 업고 튀어’는 27일 오후 6시 열 번째 OST 도코의 ‘떠나지마’를 발매한다.
                <br>‘떠나지 마’는 록 기반 밴드 스타일의 곡으로, 도코의 깊은 감성을 호소력 있게 표현해 드라마의 몰입감을 극대화시킨다. 특히 도코는 이 곡의 가창 뿐만 아니라 자신만의 남다른 음악적 감각을 담아 직접 작사, 작곡, 편곡까지 참여하여 기승전결 및 곡 구성에 힘을 실었다.
                <br>
                <br>최근 ‘선재 업고 튀어’에서 류선재(변우석)와 임솔(김혜윤)은 애틋한 15년 로맨스를 선보이며 시청자의 마음을 저릿하게 만들고 있다. 종영까지 단 2회를 남겨둔 가운데 새 OST ‘떠나지마’는 드라마 팬들의 마음을 한층 먹먹하게 만들어줄 것으로 예상된다. 또한 첫 번째 OST 이클립스(ECLIPSE)의 ‘소나기’를 비롯해 OST 전곡이 주요 음원차트에서 놀랄만한 상승세를 보여주고 있어 ‘떠나지마’ 역시 좋은 성적을 기록할 것으로 기대되고 있다.
