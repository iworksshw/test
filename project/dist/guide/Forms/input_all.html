/* 일반 체크박스/라디오 박스 */
.frmChoBox {margin-right:30px; display:inline-block; position:relative;}
.frmChoBox .iptLbl {min-height:30px; margin-right:10px; padding-top:5px; padding-bottom:5px; word-break:keep-all;}
.frmChoBox .iptLbl:last-child {margin-right:0;}
.frmChoBox .iptChk + .iptLbl {padding-left:24px; font-size:14px; line-height:20px; color:#000; background:url(../images/common/ic_chk_off.svg) left center no-repeat;}
.frmChoBox .iptChk:checked + .iptLbl {background:url(../images/common/ic_chk_on.svg) left center no-repeat;}

.frmChoBox .iptChk:disabled + .iptLbl {color:#666; background:url(../images/common/ic_chk_dis_off.svg) left center no-repeat;}
.frmChoBox .iptChk:disabled:checked + .iptLbl {background:url(../images/common/ic_chk_dis_on.svg) left center no-repeat;}

.frmChoBox .iptRdo + .iptLbl {padding-left:24px; font-size:14px; line-height:20px; color:#000; background:url(../images/common/ic_rdo_off.svg) left center no-repeat;}
.frmChoBox .iptRdo:checked + .iptLbl {background:url(../images/common/ic_rdo_on.svg) left center no-repeat;}

.frmChoBox .iptRdo:disabled + .iptLbl {color:#666; background:url(../images/common/ic_rdo_dis_off.svg) left center no-repeat;}
.frmChoBox .iptRdo:disabled:checked + .iptLbl {background:url(../images/common/ic_rdo_dis_on.svg) left center no-repeat;}

.frmChoBox:last-child {margin-right:0;}
/* 체크박스/라디오 리스트 */
.frmChoList {width:100%; display:flex; flex-wrap:wrap;}
.frmChoList .frmChoBox {width:200px; margin-right:0;}
.frmChoList.w100 .frmChoBox {width:100px;}
.frmChoList.w150 .frmChoBox {width:150px;}
.frmChoList.w200 .frmChoBox {width:200px;}
.frmChoList.w250 .frmChoBox {width:250px;}
.frmChoList.w300 .frmChoBox {width:300px;}
.frmChoList.col6 .frmChoBox {width:50%;}
.frmChoList.col4 .frmChoBox {width:33.333%;}
.frmChoList.col3 .frmChoBox {width:25%;}
.frmChoList.col2 .frmChoBox {width:16.666%;}
.frmChoList.vertical {padding-top:5px;}
.frmChoList.vertical .frmChoBox {width:100%;}
/* 텍스트 없는 체크박스/라디오 */
.frmChoBox.only .iptChk + .iptLbl {height:30px; margin:0; padding-left:20px;}
.frmChoBox.only .iptRdo + .iptLbl {height:30px; margin:0; padding-left:20px;}
